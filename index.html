<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>瞎玩的</title>
		<style>
			.gg{
				width:50px;
				height:50px;
				background:red;
				position:relative;
				animation: GG 5s ease infinite;

			}
			.cc{
				width:50px;
				height:50px;
				background:red;
				position:relative;
				animation: CC 5s ease infinite;
			
			}
			@keyframes GG {
				0%,100%{
					background : red;
					left: 0px;
					top :0px;
					border-radius:50%;
				}
				25%{
					background : green;
					left :600px;
					top :0px;
					border-radius:0%;
				}
				50%{
					background : yellow;
					left:600px;
					top:600px;
					border-radius:0%;
				}
				75%{
					background:blue;
					left:0px;
					top:600px;
					border-radius:50%;
				}
			}
			@keyframes CC {
				0%,100%{
					background : red;
					left: 100px;
					top :50px;
					border-radius:50%;
				}
				25%{
					background : green;
					left :500px;
					top :50px;
					border-radius:0%;
				}
				50%{
					background : yellow;
					left:500px;
					top:500px;
					border-radius:0%;
				}
				75%{
					background:blue;
					left:100px;
					top:500px;
					border-radius:50%;
				}
			}
		</style>
	</head>
	<body>
		<div class="gg"></div>
		<div class="cc"></div1>
	</body>
</html>
